<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{=URL('static','css/wsd.css')}}"/>
</head>
<body>

<h3>
For Device: {{ =request.args[0] }}
</h3>

<table>
	<tr>
		<th>
			Device ID
		</th>
		<th>
			Datetimestamp
		</th>
		<th>
			Cumulative kWh
		</th>
	</tr>
	{{ for row in timeserieslist: }}
		<tr>
		{{ for cell in row: }}
			<td>
			{{ =cell }}
			</td>
		{{ pass }}
		</tr>
	{{ pass }}
</table>


</body>
</html>
