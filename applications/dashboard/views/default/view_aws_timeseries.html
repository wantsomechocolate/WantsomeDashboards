{{ extend 'layout.html' }}

<h3>
For Device: {{ =request.args[0] }}
</h3>

<table id="aws-data-table" class="display" cellspacing="0" width="100%">
	<thead>
		<th>
			Device ID
		</th>
		<th>
			Datetimestamp
		</th>
		<th>
			Cumulative kWh
		</th>
	</thead>

	<tfoot>
		<th>
			Device ID
		</th>
		<th>
			Datetimestamp
		</th>
		<th>
			Cumulative kWh
		</th>
	</tfoot>

	<tbody>
	{{ for row in timeserieslist: }}
		<tr>
		{{ for cell in row: }}
			<td>
			{{ =cell }}
			</td>
		{{ pass }}
		</tr>
	{{ pass }}
	</tbody>
</table>
